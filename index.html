<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Draw N Guess Tools by Vitech</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="main">
    <div id="zoom"></div>
  </div>
</body>

<script>
  var ipc = require('electron').ipcRenderer;
  (function () {
    const { BrowserWindow } = require("@electron/remote");

    function initPaste() {
      var scale = 1,
        panning = false,
        pointX = 0,
        pointY = 0,
        start = { x: 0, y: 0 },
        zoom = document.getElementById("zoom");
      function setTransform() {
        zoom.style.transform = "translate(" + pointX + "px, " + pointY + "px) scale(" + scale + ")";
      }
      document.addEventListener("paste", (e) => {
        var cbd = e.clipboardData;
        for (var i = 0; i < cbd.items.length; i++) {
          var item = cbd.items[i];
          if (item.kind == "file") {
            var lastTarget = document.querySelector("#target");
            if (lastTarget !== null) {
              lastTarget.remove();
            }

            var blob = item.getAsFile();
            if (blob.size === 0) {
              return;
            }
            var reader = new FileReader();
            var imgs = new Image();
            imgs.id = "target"
            imgs.file = blob;
            reader.onload = (function (aImg) {
              return function (e) {
                aImg.src = e.target.result;
              };
            })(imgs);
            reader.readAsDataURL(blob);
            document.querySelector("#zoom").appendChild(imgs);
          }
        }
      },
        false
      );
      zoom.addEventListener("mousedown", (e) => {
        e.preventDefault();
        start = { x: e.clientX - pointX, y: e.clientY - pointY };
        panning = true;
      });
      zoom.addEventListener("mouseup", (e) => {
        panning = false;
      });
      zoom.addEventListener("wheel", (e) => {
        e.preventDefault();
        var xs = (e.clientX - pointX) / scale,
          ys = (e.clientY - pointY) / scale,
          delta = (e.wheelDelta ? e.wheelDelta : -e.deltaY);
        (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
        pointX = e.clientX - xs * scale;
        pointY = e.clientY - ys * scale;
        setTransform();
      });
      zoom.addEventListener("mousemove", (e) => {
        e.preventDefault();
        if (!panning) {
          return;
        }
        pointX = (e.clientX - start.x);
        pointY = (e.clientY - start.y);
        setTransform();
      });
    }

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {
        initPaste();
      }
    };

    ipc.on('asynchronous-reply', (event, arg) => {
        let res = JSON.parse(arg)
        console.log(res)
        switch (res.type) {
          case 'changeStatus':
            let status = res.data
            if (status === 1) {
              document.title = '[已锁定]Draw N Guess Tools by Vitech'
            } else {
              document.title = 'Draw N Guess Tools by Vitech'
            }
            break;
        }
    });
  })();
</script>

</html>
